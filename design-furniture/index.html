<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<title>design-furniture</title>
</head>

<body>
	<header id="header">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-1"></div>
				<div class="col-1 logo">
					<img src="img/logo.svg" alt="logo">
				</div>
				<div class="col-4 nav">
					<ul>
						<li><a href="#">Мебель</a></li>
						<li><a href="#">Освещение</a></li>
						<li><a href="#">Текстиль</a></li>
					</ul>
				</div>
				<div class="col-6 buttons">
					<img src="img/search.svg" alt="search">
					<img src="img/bag.svg" alt="bag">
				</div>
			</div>
		</div>
	</header>
	<section id="slider">
		<div class="container">
			<div class="row no-gutters slider">
				<div class="col-4">
					<h1>Дизайнерская мебель</h1>
					<p>Кресло "Антиква"</p>
					<span>$380</span>
					<span>$240</span>
					<button>Купить</button>
				</div>
				<div class="col-4 armchair">
					<img src="img/armchair.png" alt="armchair">
				</div>
			</div>
		</div>
	</section>

	<script src="inc/jquery-3.6.0.min.js"></script>
	<script src="inc/slick.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
